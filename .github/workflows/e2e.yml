name: e2e-test
on:
  pull_request:
    branches: main
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v2
      - name: Setup latest
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
      - name: Post comment
        run: gh-pr-comment "âœ” OK" "gh-pr-comment successfully installed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
